<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Counter App</title>
  </head>
  <body class="bg-secondary">
    <div
      class="card text-center mx-auto text-white bg-dark main-box"
      style="width: 18rem"
    >
      <div class="card-body box-color">
        <h1 class="card-title">People Entered:</h1>
        <h2 class="card-text" id="count-el">0</h2>
        <button
          type="button"
          class="btn btn-lg"
          id="increment-btn"
          onclick="increment()"
        >
          INCREMENT
        </button>
        <br />
        <button type="button" class="btn btn-lg" id="save-btn" onclick="save()">
          SAVE
        </button>
        <br />
        <p id="save-el">Previous entires:<br></p>
        <br />
        <button
          type="button"
          class="btn btn-danger btn-lg"
          id="reset-btn"
          onclick="reset()"
        >
          RESET
        </button>
        <script src="index.js"></script>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
